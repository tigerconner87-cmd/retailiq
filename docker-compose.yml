services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENCLAW_GATEWAY_URL=http://openclaw:18789
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      openclaw:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
      - ./alembic.ini:/app/alembic.ini
    restart: unless-stopped

  openclaw:
    build:
      context: ./openclaw
      dockerfile: Dockerfile
    user: root
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}
    volumes:
      - ./openclaw-config:/home/node/.openclaw
      - openclaw-workspace:/home/node/.openclaw/workspace
      - ./openclaw-skills:/app/skills-custom
    ports:
      - "18789:18789"
      - "18790:18790"
    init: true
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chown -R node:node /home/node/.openclaw
        exec su -s /bin/sh node -c 'node openclaw.mjs gateway --allow-unconfigured --bind lan --port 18789'

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: retailiq
      POSTGRES_PASSWORD: retailiq
      POSTGRES_DB: retailiq
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retailiq"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  openclaw-workspace:
